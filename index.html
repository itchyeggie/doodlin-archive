---
layout: default
---

{% if site.posts %} {% for post in site.posts %}
<div class="photos">
  <div class="photos__title">{{ post.title }}</div>

  {% for img in post.photos %} {%- assign thumb = img[1] |
  replace:'.jpg','_small.jpg' | replace:'.JPG','_small.JPG' -%}

  <div class="photos__img">
    <a href="#{{ img[0] }}">
      <img src="{{ thumb }}" alt="{{ img[0] }}" loading="lazy" />
    </a>

    <a class="lightbox" id="{{ img[0] }}" href="#_">
      <img src="{{ img[1] }}" alt="{{ img[0] }}" />
    </a>
  </div>
  {% endfor %}
</div>
{% endfor %} {% endif %}
